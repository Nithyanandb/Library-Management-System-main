<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Library Management</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: url('/photo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header img {
            width: 100%;
            height: 100%;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        nav a i {
            margin-right: 8px;
        }
        #content {
            margin: 80px 20px 60px; /* Adjusted margin to fit content below the fixed header */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<header>
    <img src="/photo.jpg" alt="Image">
</header>

<nav>
    <a href="/admin/authors"><i class="fas fa-user"></i> Authors</a>
    <a href="/admin/students"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="/admin/books"><i class="fas fa-book"></i> Books</a>
    <a href="/admin/cards"><i class="fas fa-id-card"></i> Cards</a>
    <a href="/admin/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a>
</nav>

<div id="content">
    <!-- Content will be included here -->
    [[${content}]]
</div>

<footer>
    <p>&copy; 2024 Student Library Management. All rights reserved.</p>
</footer>

</body>
</html>
