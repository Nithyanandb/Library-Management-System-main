<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${card.id} == null ? 'Create Card' : 'Edit Card'">Create Card</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1 th:text="${card.id} == null ? 'Create Card' : 'Edit Card'"></h1>

<form th:action="@{${card.id} == null ? /cards/create : /cards/update}" th:object="${card}" method="post">
    <div class="form-group">
        <label for="cardStatus">Card Status:</label>
        <select id="cardStatus" th:field="*{cardStatus}">
            <option value="ACTIVATED" th:selected="${card.cardStatus == 'ACTIVATED'}">Activated</option>
            <option value="DEACTIVATED" th:selected="${card.cardStatus == 'DEACTIVATED'}">Deactivated</option>
        </select>
    </div>

    <input type="submit" value="Save"/>
</form>

<a href="/cards">Back</a>

</body>
</html>
